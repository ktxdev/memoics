<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments :: head(title='Memoics Note - ' + ${note.getTitle()})}"></head>
<body class="bg-slate-50">
<section class="w-screen flex flex-col md:items-center">
  <div class="container md:w-2/4 xl:w-1/3 p-2 md:px-4">
    <div class="flex gap-4 items-center" >
      <a href="/notes" class="text-lg md:text-xl">
        <span><i class="fa-solid fa-angle-left"></i></span>
        Back
      </a>
      <div th:replace="~{fragments :: pageTitle(title = ${note.getTitle()})}" ></div>
    </div>

    <p class="font-open-sans" th:text="${note.getContent()}"></p>
  </div>
</section>
</body>
</html>
